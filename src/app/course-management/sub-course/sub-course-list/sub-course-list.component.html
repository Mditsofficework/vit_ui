<div class="container">
  <h1 class="name">SubCourse list</h1>
  <div class="card">
    <p-table #dt1 [value]="subcoursedata" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,15,20,100]" [filterDelay]="0" [globalFilterFields]="['id','name']">


      <ng-template pTemplate="caption">
        <button class="addSubCourse" pButton label="Add SubCourse" icon="pi pi-plus" routerLink="/addSubCourse"></button>

        <div class="search">
          <input class="search" pInputText type="text" pInputText size="20"
            (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Global Filter"><br><br>
        </div>
      </ng-template>


      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">SUB COURSE ID<p-sortIcon field="id"></p-sortIcon>
          </th>
          <th pSortableColumn="name">SUB COURSE NAME<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="name">COURSE NAME<p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="durationDays">DURATION DAYS <p-sortIcon field="durationDays"></p-sortIcon>
          </th>
          <th pSortableColumn="durationHours">DURATION HOURS<p-sortIcon field="durationHours"></p-sortIcon>
          </th>
          <th>ACTION </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-course>
        <tr>
          <td>{{course.id}}</td>
          <td>{{course.name}}</td>
          <td>{{course.course.name}}</td>
          <td>{{course.durationDays}}</td>
          <td>{{course.durationHours}}</td>
          <td>
            <a [routerLink]="['/viewsubcourse/', course.id]">
              <span class="material-icons mm-eye"> visibility </span></a>

            <a [routerLink]="['/editsubcourse/', course.id]">
              <span class="material-icons mm-edit">edit </span></a>

            <a (click)="deleteSubCourse(course.id)">
              <span class="material-icons mm-delete"> delete </span></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
