<div class="d-flex flex-row-reverse bd-highlight">
    <a href="#" routerLink="/subcourse" class="btn back">Back</a>
</div>
<div class="container">
    <h1 class="name">Update SubCourse</h1>
    <div class="card">
        <form [formGroup]="subCourseDetailsForm">
            <div class="form-group row">
                <div class="row">
                    <div class="form-group row">
                        <label for="durationHours" class="col-sm-4 col-form-label">Duration Hours</label>
                        <div class="col-sm-6">
                            <input type="text" formControlName="durationHours" class="form-control"
                                [(ngModel)]="subCoursedata.durationHours">
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pr-0">
                        <button class="btn save" type="button" (click)="updateSubCourse()">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
