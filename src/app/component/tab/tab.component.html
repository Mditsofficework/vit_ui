<div class="tab-container">
  <div class="tab-title">{{title}}</div>
  <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)" >
    <mat-tab *ngFor="let tab of tabs" [label]="tab['tabName']">
      {{tab["tabData"]}}
    </mat-tab>
  </mat-tab-group>
</div>
