<!-- <h1>Angular Chat Bot</h1> -->
<ng-container *ngFor="let message of messages">
    <div class="message" [ngClass]="{ 'from': message.author === 'bot','to': message.author === 'user' }">
        {{ message.content }}
    </div>
</ng-container>


<div class="search">

<input type="text" class="form-control" placeholder="Type Your Question Here" [(ngModel)]="value" (keyup.enter)="sendMessage()" >

<button class="btn send" (click)="sendMessage()">Send</button>

</div>
